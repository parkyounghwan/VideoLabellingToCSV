<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Video Labelling To CSV</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/main.css">

  <style>
    #wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 8px;
      position: absolute;
      width: 100%;
    }
    #fileinput {
      padding-bottom: 8px;
    }
    #output {
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container" id="main-container">
    <div class="row">
      <b>file:&nbsp;</b><span id="video-name"></span>&nbsp;
      <b>fps:&nbsp;</b><span id="video-fps"></span>
    </div>

    <!-- Video -->
    <div class="row" id="video-container">
      <div id="drop">
        <h1>Drag & Drop</h1>
        <video id="video-file" src="" controls hidden></video>
      </div>
      <div id="file-info1" hidden>
      </div>
    </div>

    <div class="row">
      <label for="row-count-container">row&nbsp;</label>
      <select name="row-count-container" id="row-count-container">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>

      <label for="column-count-container">column&nbsp;</label>
      <select name="column-count-container" id="column-count-container">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
    </div>

    <!-- Table -->
    <div class="row" id="csv-table-container">
      <table class="table table-bordered">
        <thead class="thead-light" id="csv-header">
          <tr>
            <th scope="col"><input type="text" value=""></th>
          </tr>
        </thead>
        <tbody id="csv-value">
          <tr>
            <td><input type="text" value=""></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- button -->
    <div class="row">
      <a href="#" id="create-csv-button">Create CSV file</a>
    </div>

    <!-- test -->
    <div id="wrapper">
      <input type="file" id="fileinput" name="fileinput" />
      <textarea id="output"></textarea>
    </div>

  </div>

  <script>
    require("../../src/index.js");
  </script>
</body>

</html>
